<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shape Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .calculator-container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
            width: 460px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
            color: #ffcc00;
        }

        button {
            margin: 8px;
            padding: 12px 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #ffcc00;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        #dimensions, #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #3c3c3c;
            width: 380px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 15px;
            line-height: 1.5;
        }
    </style>
    <script>
        let rectLength = null;
        let rectWidth = null;
        let squareSide = null;
        let circleRadius = null;

        function updateDisplay() {
            document.getElementById("dimensions").innerHTML = `
                <strong>Rectangle:</strong> Length = ${rectLength !== null ? rectLength : 'Not set'}, Width = ${rectWidth !== null ? rectWidth : 'Not set'}<br>
                <strong>Square:</strong> Side = ${squareSide !== null ? squareSide : 'Not set'}<br>
                <strong>Circle:</strong> Radius = ${circleRadius !== null ? circleRadius : 'Not set'}
            `;
        }

        function setRectangle() {
            let l = prompt("Enter rectangle length:");
            let w = prompt("Enter rectangle width:");
            if (!isNaN(l) && l.trim() !== "" && !isNaN(w) && w.trim() !== "") {
                rectLength = parseFloat(l);
                rectWidth = parseFloat(w);
                updateDisplay();
            } else {
                alert("Invalid input. Please enter valid numbers.");
            }
        }

        function setSquare() {
            let s = prompt("Enter square side length:");
            if (!isNaN(s) && s.trim() !== "") {
                squareSide = parseFloat(s);
                updateDisplay();
            } else {
                alert("Invalid input. Please enter a valid number.");
            }
        }

        function setCircle() {
            let r = prompt("Enter circle radius:");
            if (!isNaN(r) && r.trim() !== "") {
                circleRadius = parseFloat(r);
                updateDisplay();
            } else {
                alert("Invalid input. Please enter a valid number.");
            }
        }

        function calculate(shape, property) {
            let result;
            switch (shape) {
                case "rectangle":
                    if (rectLength === null || rectWidth === null) {
                        alert("Please set rectangle dimensions first.");
                        return;
                    }
                    result = property === "area" ? 
                             rectLength * rectWidth : 
                             2 * (rectLength + rectWidth);
                    break;

                case "square":
                    if (squareSide === null) {
                        alert("Please set square side first.");
                        return;
                    }
                    result = property === "area" ? 
                             squareSide * squareSide : 
                             4 * squareSide;
                    break;

                case "circle":
                    if (circleRadius === null) {
                        alert("Please set circle radius first.");
                        return;
                    }
                    result = property === "area" ? 
                             (Math.PI * Math.pow(circleRadius, 2)).toFixed(2) : 
                             (2 * Math.PI * circleRadius).toFixed(2);
                    break;
            }

            document.getElementById("results").innerHTML = `
                <strong>Shape:</strong> ${shape}<br>
                <strong>Property:</strong> ${property}<br>
                <strong>Result:</strong> ${result}
            `;
        }
    </script>
</head>
<body>

    <div class="calculator-container">
        <h2>Area & Perimeter Calculator</h2>

        <button onclick="setRectangle()">Set Rectangle Dimensions</button>
        <button onclick="setSquare()">Set Square Side</butto
