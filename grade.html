<!DOCTYPE html>
<html>
<head>
    <title>Grading System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .calculator-container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #ffcc00;
        }

        button {
            margin: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #ffcc00;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        #marksDisplay, #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #3c3c3c;
            width: 340px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h2>Grading System</h2>

        <button id="setMarksBtn">Set Marks</button>

        <div id="marksDisplay">
            <strong>Marks:</strong> Not set
        </div>

        <br>

        <button id="calculateGradeBtn">Calculate Grade</button>

        <div id="results"></div>
    </div>

    <script>
        let marks = null;

        function updateDisplay() {
            document.getElementById("marksDisplay").innerHTML = `
                <strong>Marks:</strong> ${marks !== null ? marks : 'Not set'}
            `;
        }

        function setMarks() {
            let m = prompt("Enter marks (0-100):");
            if (!isNaN(m) && m.trim() !== "" && m >= 0 && m <= 100) {
                marks = parseFloat(m);
                updateDisplay();
            } else {
                alert("Invalid input. Please enter a number between 0 and 100.");
            }
        }

        function calculateGrade() {
            if (marks === null) {
                alert("Please set marks first.");
                return;
            }

            let grade;
            if (marks >= 90) grade = "A+";
            else if (marks >= 80) grade = "A";
            else if (marks >= 70) grade = "B";
            else if (marks >= 60) grade = "C";
            else if (marks >= 50) grade = "D";
            else grade = "F";

            document.getElementById("results").innerHTML = `
                <strong>Marks:</strong> ${marks}<br>
                <strong>Grade:</strong> ${grade}
            `;
        }

        // Attach event listeners
        document.getElementById("setMarksBtn").addEventListener("click", setMarks);
        document.getElementById("calculateGradeBtn").addEventListener("click", calculateGrade);
    </script>
</body>
</html>
