<!DOCTYPE html>
<html>
<head>
    <title>Cylinder Surface Area Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .calculator-container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #ffcc00;
        }

        button {
            margin: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #ffcc00;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            background: #ffaa00;
            transform: scale(1.05);
        }

        #dimensions, #results {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #3c3c3c;
            width: 340px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 15px;
            line-height: 1.5;
        }
    </style>
    <script>
        let cylRadius = null;
        let cylHeight = null;

        function updateDisplay() {
            document.getElementById("dimensions").innerHTML = `
                <strong>Cylinder:</strong> Radius = ${cylRadius !== null ? cylRadius : 'Not set'}, Height = ${cylHeight !== null ? cylHeight : 'Not set'}
            `;
        }

        function setCylinder() {
            let r = prompt("Enter cylinder radius:");
            let h = prompt("Enter cylinder height:");
            if (!isNaN(r) && r.trim() !== "" && !isNaN(h) && h.trim() !== "") {
                cylRadius = parseFloat(r);
                cylHeight = parseFloat(h);
                updateDisplay();
            } else {
                alert("Invalid input. Please enter valid numbers.");
            }
        }

        function calculateSurfaceArea() {
            if (cylRadius === null || cylHeight === null) {
                alert("Please set cylinder dimensions first.");
                return;
            }
            let surfaceArea = (2 * Math.PI * Math.pow(cylRadius, 2)) + (2 * Math.PI * cylRadius * cylHeight);
            document.getElementById("results").innerHTML = `
                <strong>Shape:</strong> Cylinder<br>
                <strong>Property:</strong> Surface Area<br>
                <strong>Result:</strong> ${surfaceArea.toFixed(2)}
            `;
        }
    </script>
</head>
<body>

    <div class="calculator-container">
        <h2>Cylinder Surface Area Calculator</h2>

        <button onclick="setCylinder()">Set Cylinder Dimensions</button>

        <div id="dimensions">
            <strong>Cylinder:</strong> Radius = Not set, Height = Not set
        </div>

        <br>

        <button onclick="calculateSurfaceArea()">Calculate Surface Area</button>

        <div id="results"></div>
    </div>

</body>
</html>
